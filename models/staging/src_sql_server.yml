version: 2

sources:

  - name: sql_server_dbo # name of the source 
    description: >
      raw data
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: ALUMNO17_DEV_BRONZE_DB # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 5, period: day}
      error_after: {count: 10, period: day}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        description: >
          Address info for each customer  
        columns:
          - name: zipcode
            description: >
              zipcode number for each customer address
          - name: country
            description: >
              Country for each customer address
          - name: address
            description: >
              Exact address for each customer
          - name: state
            description: >
              State for each customer address
          - name: _fivetran_deleted
            description: >
              Date that the data was deleted
          - name: _fivetran_synced
            description: >
              Date that the data was loaded

        
        
      - name: events
        loaded_at_field: _fivetran_synced
        description: >
          represents customer traceability on the web.
        columns:
          - name: event_id
            description: >
              ID for each event 
          - name: page_url
            description: >
              url of the website where customers browse
          - name: event_type
            description: >
              represents the type of event that records the user, whether he/she exits the site, buys, watches, etc.
          - name: user_id
            description: >
              Customer ID
          - name: product_id
            description: >
              product that the customer purchased.
          - name: session_id
            description: >
              Represent the id for each customer connection to web
          - name: created_at
            description: >
              date on which the customer registered on the website
          - name: order_id
            description: >
              id representing the customer's order
          - name: _fivetran_deleted
            description: >
              Date that the data was deleted
          - name: _fivetran_synced
            description: >
              Date that the data was loaded


      - name: orders
        loaded_at_field: _fivetran_synced
        description: >
          Raw data for orders per customers
        columns:
          - name: order_id
          - name: shipping_service
          - name: shipping_cost
          - name: address_id
          - name: created_at
          - name: promo_id
          - name: estimated_delivery
          - name: order_cost
          - name: user_id
          - name: order_total
          - name: delivered_at
          - name: tracking_id
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: order_items
        loaded_at_field: _fivetran_synced
        columns:
          - name: order_id
          - name: product_id
          - name: quantity
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: products
        loaded_at_field: _fivetran_synced
        columns:
          - name: product_id
          - name: price
          - name: name
          - name: inventory
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: promos
        loaded_at_field: _fivetran_synced
        columns:
          - name: promo_id
          - name: discount
          - name: status
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: users
        loaded_at_field: _fivetran_synced
        columns:
          - name: user_id
          - name: update_at
          - name: address_id
          - name: last_name
          - name: created_at
          - name: phone_number
          - name: total_orders
          - name: first_name
          - name: email
          - name: _fivetran_deleted
          - name: _fivetran_synced
version: 2

sources:

  - name: sql_server_dbo # name of the source 
    description: >
      raw data
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 5, period: day}
      error_after: {count: 6, period: day}

    tables:

      - name: addresses
        loaded_at_field: _fivetran_synced
        description: >
          Address info for each customer  
        columns:
          - name: address_id
            description: Represent the ID for Address table
            tests:
              - unique
              - not_null
          - name: zipcode
            description: >
              zipcode number for each customer address
            tests:
              - not_null
          - name: country
            description: >
              Country for each customer address
            tests:
              - not_null
          - name: address
            description: >
              Exact address for each customer
            tests:
              - not_null
          - name: state
            description: >
              State for each customer address
            tests:
              - not_null
          - name: _fivetran_deleted
            description: >
              Date that the data was deleted
          - name: _fivetran_synced
            description: >
              Date that the data was loaded

        
        
      - name: events
        description: >
          Data about events in the platform of demo.
        columns:
          - name: event_id
            description: >
              UUID of each unique event on the platform.
            tests:
              - not_null
              - unique
          - name: session_id
            description: >
              UUID of each browsing session on the platform which can contain many events.
            tests:
              - not_null
          - name: user_id
            description: >
              UUID of the user that this event is associated with.
            tests:
              - not_null
          - name: page_url
            description: >
              URL that the event happened on.
            tests:
              - not_null
          - name: created_at
            description: >
              Timestamp of the event (UTC).
            tests:
              - not_null
          - name: event_type
            description: >
              Type of event.
            tests:
              - not_null
          - name: order_id
            description: >
              If the event is specific to an order (mostly used for checkout).
            tests:
              - not_null
          - name: product_id
            description: >
              If the event is specific to a product.
            tests:
              - not_null
          - name: _fivetran_synced
            description: >
              Date that the data was loaded.
            tests:
              - not_null


      - name: orders
        loaded_at_field: _fivetran_synced
        description: >
          Raw data for orders per customers
        columns:
          - name: order_id
            description: >
              Represent the id for Orders table
            tests:
              - not_null
              - unique
          - name: shipping_service
            description: >
              Represents the shipment of the order
            tests:
              - accepted_values:
                  values:
                    - ['fedex', 'ups', 'usps', 'dhl' , '']
          - name: shipping_cost
            description: >
              Represents the cost of shipping
            tests:
              - positive_values
              - not_null
          - name: address_id
            description: >
              Represent the id for Address table
            tests:
              - not_null
          - name: created_at
            description: >
              Date on which the order was placed
            tests:
              - not_null
          - name: promo_id
            description: >
              Represent the id for Promo table
            tests:
              - accepted_values:
                  values: ['task-force','instruction set','leverage','Optional','Mandatory','Digitized','']
          - name: estimated_delivery
            description: >
              Date on which the delivery of the order
          - name: order_cost
            description: >
              Represent the cost for the delivery
            tests:
              - positive_values
              - not_null
          - name: user_id
            description: >
              Represent the id for user table
            tests:
              - not_null
          - name: order_total
            description: >
              Total cost for delivery order
            tests:
              - positive_values
              - not_null
          - name: delivered_at
            description: >
              Date on which the delivery was shipped
          - name: tracking_id
            description: >
              Represent the tracking id
          - name: status
            description: >
              Represent the status for the delivery
            tests:
              - accepted_values:
                  values: ['delivered','preparing','shipped']
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: order_items
        loaded_at_field: _fivetran_synced
        description: >
          Represent the table for items was orders 
        columns:
          - name: order_id
            description: >
              Represent the id for Order table
            tests:
              - not_null
          - name: product_id
            description: >
              Represent the Product id
            tests:
              - relationships:
                 to: source('sql_server_dbo','stg_products')
                 field: product_id
              - not_null
          - name: quantity
            description: >
              Quantity for each product
            tests:
              - positive_values
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: products
        loaded_at_field: _fivetran_synced
        description: >
          Contains all info about products
        columns:
          - name: product_id
            description: >
              Id for each product
            tests:
              - unique
              - not_null
          - name: price
            description: >
              Price for each product
            tests:
              - positive_values
              - not_null
          - name: name
            description: >
              Name for each product
            tests: 
              - not_null
          - name: inventory
            description: >
              Represent the quantity for each product on inventory
            tests:
              - positive_values
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: promos
        loaded_at_field: _fivetran_synced
        description: >
          All info about promo table
        columns:
          - name: promo_id
            description: >
              Represent the Promo id
            tests:
              - unique
              - not_null
          - name: discount
            description: >
              Discount for each product
            tests:
              - positive_values
          - name: status
            description: >
              Represent the status for promos, active or inactive
            tests:
              - accepted_values:
                  values:
                    - ['inactive','active']
          - name: _fivetran_deleted
          - name: _fivetran_synced

      - name: users
        loaded_at_field: _fivetran_synced
        description: >
          All info about user table
        columns:
          - name: user_id
            description: >
              ID from user table
            tests:
              - unique
              - not_null
          - name: update_at
            description: >
              Date that was update user account
            tests:
              - not_null
          - name: address_id
            description: >
              Represent the id from address table
            tests:
              - not_null
          - name: last_name
            description: >
              Last name of user
            tests:
              - not_null
          - name: created_at
            description: >
              Date that user account was created
            tests:
              - not_null
          - name: phone_number
            description: >
              Phone number for each user
            tests:
              - not_null
          - name: total_orders
            description: >
              Represent the amount of total orders
          - name: first_name
            description: >
              first name for each user
            tests:
              - not_null
          - name: email
            description: >
              email for each user
            tests:  
              - not_null
          - name: _fivetran_deleted
          - name: _fivetran_synced
version: 2

models:


      - name: stg_budget
        description: "Staging model for budget"
        columns:
        - name: budget_id
          description: "ID of the budget record"
          tests:
            - not_null
            - unique 
        - name: product_id
          description: "ID of the product"
          tests:
            - not_null
            - relationships:
                  to: ref('stg_products')
                  field: product_id  
        - name: quantity
          description: "Quantity in the budget"
          tests:
            - positive_values
        - name: month_date
          description: "Month of the budget"
          tests:
            - not_null
        - name: month_day
          description: "Day of the month in the budget"
          tests:
            - not_null
        - name: date_load_utc
          description: "Date and time when the record was loaded in UTC"
            